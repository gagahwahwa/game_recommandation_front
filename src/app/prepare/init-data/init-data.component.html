<app-navbar></app-navbar>

<div class="container">
    <!--태그 선택-->
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="text-center" *ngIf="!isShowGameList; else selectGameMsg">좋아하는 게임 장르를 5개를 골라주세요</h3>
            <ng-template #selectGameMsg>
                <h4 class="text-center">선택하신 태그를 분석하여 뽑아낸 게임리스트 입니다.</h4>
                <h5 class="text-center">게임을 평가 할 수록 추천 정확도가 높아집니다. 20개 이상 추천하시면 좋은 추천을 받으실 수 있습니다.</h5>
            </ng-template>
        </div>
    </div>
    <div class="panel panel-default" *ngIf="!isShowGameList; else selectGame">
        <div class="panel-body">
            <div class="label label-primary"
                 [ngClass]="{selected: isSelected[i]}"
                 *ngFor="let tag of tagList$ | async as tagList; index as i"
                 (click)="selectTag( i, tag.id )">
                {{ tag.name }}
            </div>
        </div>
    </div>

    <ng-template #selectGame>
        <!--선택한 게임 갯수-->
        <div class="panel panel-default">
            <div class="panel-body">
                <app-gamerate-counter [count]="selectedGameCount" [limit]="20"></app-gamerate-counter>
            </div>
        </div>

        <!--게임 선택-->
        <div class="panel panel-default" >
            <div class="panel-body">
                <div class="row" *ngIf="gameList$ | async as gameList; else loading">
                    <div class="col-lg-4" *ngFor="let game of gameList | slice:0:end">

                    </div>
                </div>
                <ng-template #loading>
                    <h2 class="text-center">잠시만 기다려주세요, 태그를 분석하는 중입니다.</h2>
                </ng-template>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <button class="btn btn-raised btn-primary btn-block" (click)="loadMore()">더 보기</button>
                <button class="btn btn-danger btn-block" [routerLink]="'/main'">그만하고 싶어요</button>
            </div>
        </div>
    </ng-template>
</div>
