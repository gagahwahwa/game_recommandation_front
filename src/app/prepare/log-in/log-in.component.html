<form class="form" [formGroup]="logInForm" (submit)="logIn()">
    <div class="form-group label-floating">
        <label class="control-label" for="email">이메일</label>
        <input class="form-control" id="email" type="text" formControlName="email">
        <span class="help-block">알림 부분</span>
    </div>
    <div class="form-group label-floating">
        <label class="control-label" for="password">비밀번호</label>
        <input class="form-control" id="password" type="password" formControlName="password">
        <span class="help-block">알림 부분</span>
    </div>
    <!--<a id="forgotten-password">비밀번호를 잊어버리셨나요?</a>-->
    <button type="submit" class="btn btn-raised btn-primary btn-block" [disabled]="logInForm.invalid" (click)="logIn()">로그인</button>
</form>
