<app-navbar></app-navbar>
<div class="container" fxLayout="column" fxLayoutGap=".5rem">
  <div class="maincard">
    <app-slider [items]="items"></app-slider>
    <ng-template #prev class="arrow-button">
      <img class="arrow-image" src="assets/main/left_arrow.png" id="left">
    </ng-template>

    <ng-template #next>
      <img class="arrow-image" src="assets/main/right_arrow.png" id="right">
    </ng-template>

    <ng-template #item let-item let-i="index">
      <div class="items">
        <img src="{{ item.name }}">
      </div>
    </ng-template>

  </div>

  <div class="contents" fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap=".5rem" *ngIf="rankList$ | async as res">
    <div class="rankcard" fxFlex.gt-sm="8 0 auto">
      <p class="ranking-font">RANKING</p>

      <div class="rank-top" fxLayout="row" fxLayoutAlign="space-around">
        <div class="rank-top-card" fxLayout="column" fxLayoutAlign="start center" fxFlex.gt-sm="1 0 auto">
          <img class="rank2" src="assets/main/header4.jpg" id="rank2">
          <p class="rank-top-font">{{ res[1].title }}</p>
          <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap=".5rem">
            <i class="material-icons" id="heart-icon">favorite</i>
            <p class="rank-top-star">{{ res[1].rate_avg }}</p>
          </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="start center" fxFlex.gt-sm="1 0 auto">
            <img class="rank1" src="assets/main/header2.jpg" id="rank1">
              <p class="rank-top-font">{{ res[0].title }}</p>
          <div fxLayout="row" fxLayoutGap=".5rem">
            <i class="material-icons" id="heart-icon">favorite</i>
            <p class="rank-top-star">{{ res[0].rate_avg }}</p>
          </div>
        </div>
        <div class="rank-top-card" fxLayout="column" fxLayoutAlign="start center" fxFlex.gt-sm="1 0 auto">
          <img class="rank2" src="assets/main/header3.jpg" id="rank3">
          <p class="rank-top-font">{{ res[2].title }}</p>
          <div fxLayout="row" fxLayoutGap=".5rem">
            <i class="material-icons" id="heart-icon">favorite</i>
            <p class="rank-top-star">{{ res[2].rate_avg }}</p>
          </div>
        </div>

      </div>

      <div class="rank-bottom" fxLayout="column">
        <div class="rank-bottom-card" fxLayout="row" fxLayoutAlign="start" *ngFor="let rank of res | slice:3:10; let i = index">
          <div fxLayoutAlign=" center" fxFlex.gt-sm="1 0 auto">
            <img class="rank-small" src="assets/main/header3.jpg">
          </div>
            <div class = "name-star" fxLayout="column" fxFlex.gt-sm="8 0 auto">
            <p class="rank-top-font">{{rank.title}}</p>
            <div fxLayout="row" fxLayoutGap=".5rem">
                <i class="material-icons" id="heart-icon">favorite</i>
                <p class="rank-top-star">{{rank.rate_avg}}</p>
            </div>
          </div>
          <div class="rank-num" fxFlexAlign="end" fxFlex.gt-sm="1 0 auto">
            <p class="rank-num-font">{{i+4}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="searchcard" fxFlex.gt-sm="1 0 auto">
      <input class="searchinput" formControlName="gameName" type="text" fxFlex.gt-sm="8 0 auto">
      <i class="material-icons" id="search-icon">search</i>
    </div>

    </div>
  </div>
