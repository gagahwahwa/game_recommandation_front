<div class="card" fxLayout="row" fxLayoutAlign="start end"
     (click)="isStarRateBarShown || navigateToGame(game.id)"
     [style.background-image]="thumbnail"
>
  <div
    class="game-info"
    [ngClass]="{'rated': isStarRateBarShown || rate !== null}"
    fxFlex="calc(100% + 2rem)"
    fxLayout="column"
    fxLayoutAlign="center"
    (mouseenter)="isStarRateBarShown = true"
    (mouseleave)="isStarRateBarShown = false"
  >
    <p class="title">{{ game.title }}</p>
    <div class="placeholder">
      <app-star-rate-bar
        *ngIf="isStarRateBarShown || rate !== null"
        [rate]="game.rate || 0"
        (rateChange)="rateChange($event)"
        fxLayout="row"
        fxLayoutAlign="center"
      ></app-star-rate-bar>
    </div>
  </div>
</div>
