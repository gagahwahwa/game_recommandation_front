<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-striped">
            <tr *ngFor="let i = index; let game of gameList | async | slice:0:20">
                <td>{{ i + 1 }}</td>
                <td><a [routerLink]="['/game', game.id]" >{{ game.title }}</a></td>
            </tr>
        </table>
    </div>
</div>
