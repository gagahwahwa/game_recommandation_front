<!--게임 선택-->
<div class="panel panel-default" >
    <div class="panel-body">
        <div class="row" *ngIf="gameList$ | async as gameList; else loading">
            <div class="col-lg-4" *ngFor="let game of gameList | slice:0:end">
                <app-game-card [game]="game" [canClick]="canClick"></app-game-card>
            </div>
        </div>
        <ng-template #loading>
            <h2 class="text-center">잠시만 기다려주세요. 데이터 로딩 중입니다.</h2>
        </ng-template>
    </div>
</div>

<button class="btn btn-raised btn-primary btn-block" (click)="loadMore()">더 보기</button>
