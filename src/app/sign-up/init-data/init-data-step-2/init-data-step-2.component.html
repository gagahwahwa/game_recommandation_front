<div class="container" fxLayout="column" fxLayoutGap="1rem">
  <app-progress-bar [LIMIT]="15" [parent]="'init'" [fixed]="true" [ratingCount]="(count$ | async) || 0"></app-progress-bar>
  <app-game-card-container
    *ngIf="gameList"
    fxLayout="row"
    fxLayoutGap=".5rem"
    [gameList]="gameList | slice:0:(currentPage * 28)"
    (rateCountChange)="changeRateCount($event)"
  ></app-game-card-container>
</div>
