<div class="container" fxFill fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex.gt-sm="500px" fxLayout="column">
    <p class="title">Sign up</p>
    <form [formGroup]="signUpFormGroup" class="form-group" fxLayout="column" fxLayoutGap="1rem" (submit)="signup(signUpFormGroup)" ngNativeValidate>
      <div class="form-control-group">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" id="email" class="form-control" type="email" required email>
        <p *ngIf="isEmailDuplicate" class="validation-message">Alreay exist email</p>
      </div>
      <div class="form-control-group">
        <label for="nickname" class="form-label">Nickname</label>
        <input formControlName="nickname" id="nickname" class="form-control" type="text" required>
      </div>
      <div class="form-control-group">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" id="password" class="form-control" type="password" required>
      </div>
      <div class="btn-group" fxLayout="column" fxLayoutGap=".2rem">
        <button class="btn raise primary" type="submit">Sign up</button>
      </div>
    </form>
  </div>
</div>
