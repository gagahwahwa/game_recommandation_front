<div fxFill class="container" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex.gt-sm="500px" fxLayout="column">
    <p class="title">Sign in</p>
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutGap="1rem" (submit)="login(loginForm)">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" id="email" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" id="password" class="form-control" type="password">
      </div>
      <div class="btn-group" fxLayout="column" fxLayoutGap=".2rem">
        <button class="btn raise primary" type="submit">Sign in</button>
        <button class="btn primary" type="button" routerLink="/sign-up">Create an account</button>
      </div>
    </form>
  </div>
</div>
