<app-navbar></app-navbar>
<div class="container" fxLayout="column" fxLayoutGap=".5rem">
  <div class="card">
    <p><span class="keyword">{{ keyword$ | async }} {{ type === 'tag' ? '태그' : '' }}</span> 검색 결과입니다.</p>
  </div>
  <div class="contents">
    <app-game-card-container
      fxLayout="row"
      fxLayoutGap=".5rem"
      *ngIf="searchedGames"
      [gameList]="searchedGames | slice:0:(currentPage * 28)"
      (rateCountChange)="changeRateCount($event)"
    >
    </app-game-card-container>
    <div *ngIf="count === 0">
      <p>검색 결과가 존재 하지 않습니다.</p>
    </div>
  </div>
</div>
