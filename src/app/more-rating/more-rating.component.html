<app-navbar></app-navbar>
<div class="container" fxLayout="column" fxLayoutGap=".5rem">
  <app-progress-bar [ratingCount]="count$ | async" [fixed]="true"></app-progress-bar>
  <div class="content">
    <app-game-card-container
      *ngIf="gameList"
      fxLayout="row"
      fxLayoutGap=".5rem"
      [gameList]="gameList | slice:0:(currentPage * 28)"
      (rateCountChange)="changeRateCount($event)"
    ></app-game-card-container>
  </div>
</div>
