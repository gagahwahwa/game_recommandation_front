<div class="container" fxLayout="column" fxLayoutGap=".5rem">

  <div id="game-info" fxLayout="column" fxLayoutGap=".5rem">
    <div *ngIf="gamedetailInfo$ | async as res">
      <div *ngFor="let gameinfo of res">
        <p class="game-name"> {{ gameinfo.title }} </p>
      </div>
    </div>

    <div *ngIf="gamedetailInfo$ | async as res">
      <div *ngFor="let gameinfo of res">
        <div class="image-content" fxLayout="colum">
          <!--<img src="{{gameinfo.url}}" width="600px" height="300px">-->
          <img src="assets/header.jpg">
          <div class="game-info">
            <p>발행일 : {{ gameinfo.release_date }}</p>
            <p>제조사 : {{ gameinfo.developer}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tag-info" *ngIf="gameTag$ | async as res">
    <div class="label" *ngFor="let gametag of res">
      {{ gametag.name }}
    </div>
  </div>


  <div id="game-rate" fxLayout="column" fxLayoutGap=".5rem">
    <div id="rate-group" fxLayout.lt-md="column" fxLayout.gt-sm="row" fxLayoutGap=".9rem">
      <div class="rate-card" fxFlex="1 1">
        <p class="rate-title"> 예상 평점</p>
        <div *ngIf="userRate$ | async as res">
          <div class="rate" *ngFor="let userRate of res">
            {{ userRate.rate }}
          </div>
        </div>
      </div>


      <div class="rate-card" fxFlex="1 1">
        <p class="rate-title">전체 기간 평점 </p>
        <div *ngIf="gameRate$ | async as res">
          <div class="rate" *ngFor="let allrate of res">
             {{ allrate.rate_avg }}
          </div>
        </div>
      </div>

      <div class="rate-card" fxFlex="1 1">
        <p class="rate-title">최근 3개월 평점</p>
        <div *ngIf="gameRate$ | async as res">
          <div class="rate" *ngFor="let recentRate of res">
            {{ recentRate.rate_avg_3_month }}
          </div>
        </div>
      </div>
    </div>




    <div class="card">
      <p>코멘터리 입력 및 평점</p>
    </div>
    <div class="card">
      <p>코멘터리 리스트</p>
    </div>
  </div>
</div>
