<div class="container">
    <div class="row game-info">
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 left-side">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="http://placehold.it/500x300" alt="">
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 right-side">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h2 class="title">{{ game?.title }}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p>나머지 정보</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="title">지난 6개월 간 평가</h3>
                    <p class="predicted-score">100%의 유저들이 추천했습니다.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="title">제가 보기에 당신은...</h3>
                    <p class="predicted-score">이 게임을 좋아하지 않을 것입니다.</p>
                </div>
            </div>
        </div>
    </div>
    <app-review-input-bar [isComment]="true"></app-review-input-bar>
    <app-review></app-review>
</div>
