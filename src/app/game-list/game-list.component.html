<app-navbar></app-navbar>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <h1>'Riot Games'에 대한 검색 결과입니다.</h1>
        </div>
    </div>
    <div class="panel panel-default" >
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-4" *ngFor="let game of gameList$ | async | ">
                    <app-game-card [game]="game" [canClick]="true"></app-game-card>
                </div>
            </div>
        </div>
    </div>
</div>
