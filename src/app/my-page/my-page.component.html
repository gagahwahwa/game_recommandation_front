<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-body">

                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>최근 평가한 게임</h4>
                    <table class="table table-striped">
                        <tr *ngFor="let i = index; let gameRate of gameRateList$ | async | slice:0:5">
                            <td><a [routerLink]="['/game', gameRate.url]">{{ gameRate.title }}</a></td>
                            <td class="text-right">{{ gameRate.rate | number:'.2-2'}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>좋아하는 태그</h4>
                    <table class="table table-striped">
                        <tr *ngFor="let i = index; let tag of tagList$ | async | slice:0:5">
                            <td><p>{{ tag.name }}</p></td>
                            <td  class="text-right">{{ tag.game_count }}개</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
